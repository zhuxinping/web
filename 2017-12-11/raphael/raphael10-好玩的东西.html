<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="raphael.js" charset="utf-8"></script>
    <script>
    window.onload=function (){
      let paper=Raphael(50,50,800,600);

      let rect=paper.rect(100, 100, 300, 200);
      rect.attr('fill', 'yellow');

      rect.click(function (){
        this.animate({'fill': 'green'}, 2000);
      });
    };
    </script>
  </head>
  <body>
  </body>
</html>
