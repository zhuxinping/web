<!DOCTYPE html>

    <meta charset="utf-8">
    <title></title>
    <script src="raphael.js" charset="utf-8"></script>
    <script>
    window.onload=function (){
      var paper=Raphael(0,0,800,600);

      //图形
      var rect=paper.rect(100, 100, 300, 200);
      rect.attr('fill', 'yellow');

      rect.click(function (){
        //this.transform('r30');
        this.attr('transform', 'r30');
      });
    };
    </script>
  </head>
