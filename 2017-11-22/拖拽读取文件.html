<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 400px;
            height: 300px;
            background: #ccc;
            border: 1px solid #000;
            text-align: center;
            line-height: 300px;
        }
    </style>
    <script>
        window.onload=function () {
            let oDiv=document.getElementById('div1');
            let oImg=document.getElementById('img1')
            oDiv.addEventListener('dragenter',function () {
                oDiv.innerHTML='请松手';
            },false)
            oDiv.addEventListener('dragleave',function () {
                oDiv.innerHTML='拖到这里上传';
            },false)
            oDiv.addEventListener('dragover',function (ev) {
                ev.preventDefault();
            },false)
            oDiv.addEventListener('drop',function (ev) {
                ev.preventDefault();
              let oFile = ev.dataTransfer.files[0];
              console.log(oFile);
                //读取文件
              let reader = new  FileReader();
              reader.onload=function(){
                 console.log(this.result)
                  oImg.src=this.result;
              }
              reader.onerror=function(){
                    alert('读取失败')
              }
              reader.readAsDataURL(oFile);
             // reader.readAsBinaryString(oFile);

            },false)
        }
    </script>
</head>
<body>
<div id="div1">
    拖到这里上传
</div>
<img src="" id="img1" alt="">
</body>
</html>
