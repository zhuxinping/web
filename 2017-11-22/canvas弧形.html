<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000000;
            text-align: center;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        window.onload=function () {
            let oC=document.getElementById('c1');
            //上下文 获取图形上下文---绘图用的接口
            let gd=oC.getContext('2d');
            gd.arc(200,200,150,0,360*Math.PI/180,true);
            gd.strokeStyle='blue'
            gd.fillStyle='red'
            gd.fill()
            gd.stroke();

        }
    </script>
</head>
<body>
<canvas id="c1" width="800" height="400">
    你的浏览器不支持canvas
</canvas>
</body>
</html>
