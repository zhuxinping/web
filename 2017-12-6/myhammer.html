<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: #ccc;
            margin: 50px auto 0;
        }
    </style>
    <script src="myHammer.js"></script>
    <script>
        function $(...args) {
            return document.querySelectorAll(...args);
        }
        window.onload=function () {
            let oBox=$('.box')[0];
            let hammer=new Hammer(oBox,{});
            hammer.on('tap',()=>{
                console.log('tap');
            });
            hammer.on('press',()=>{
                console.log('press');
            });
        }
    </script>
</head>
<body>
<div class="box"></div>
</body>
</html>
