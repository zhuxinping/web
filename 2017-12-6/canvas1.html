<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        canvas {border:1px solid black;}
    </style>
    <script>
        window.onload=function (){
            let oC=document.getElementById('c1');
            let gd=oC.getContext('2d');

            gd.beginPath();

            gd.moveTo(100,100);
            gd.lineTo(400,300);

            gd.lineWidth=10;
            gd.stroke();
        };
    </script>
</head>
<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
