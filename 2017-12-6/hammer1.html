<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: #ccc;
            margin: 50px auto 0;
        }
    </style>
    <script src="hammer.js"></script>
    <script>
        window.onload=function () {
            let oBox=document.querySelector('.box')
            let hammer=new Hammer(oBox,{});
            //tap快速点击
            hammer.on('swipe',function () {
                console.log('滑动');
            });
            //慢速-->251ms
            hammer.on('pan',function () {
                console.log('拖拽');
            });

        }
    </script>
</head>
<body>
<div class="box"></div>
</body>
</html>
