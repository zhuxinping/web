<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            let oBtn=document.getElementById('btn1');
            oBtn.onclick=function () {
                if(window.navigator.geolocation){
                 var watchID=navigator.geolocation.watchPosition(function(res){
                        alert('成功!');
                        console.log(res);
                    },function(err){
                        alert('失败!');
                    },{
                        //timeout:2*1000
                        //高精度模式
                        // enableHighAccuracy
                        // //超时时间
                        // timeout
                        // //缓存
                        // maximumAge
                         frequency:1000
                    });
                }else{
                    alert('您的浏览器不支持定位')
                }
                navigator.geolocation.clearWatch(watchID);
            }
        }
    </script>
</head>
<body>
<input type="button" value="定位" id="btn1">
</body>
</html>
