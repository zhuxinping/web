<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #fff;
        }
        .box{
            width: 300px;
            height: 300px;
            background: #ccc;
            margin: 0 auto;
            background: rgba(0,0,0,.1);
            color:#fff;
        }
        /*执行顺序是后往前*/
        .box:active{
            transform: rotate(45deg) scale(2,1);
        }
    </style>
</head>
<body>
<div class="box">
    1212121
</div>
</body>
</html>
