<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #f0f;
        }
        .box{
            width: 300px;
            height: 300px;
            background: #ccc;
            margin: 0 auto;
            background: #ccc;
            color:#fff;
            transition: 1s all ease;
            transform: rotate(0deg);
        }
        .box:active{
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
<div class="box">
    1212121
</div>
</body>
</html>
