<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #ul1 li{
            float: left;
            width: 200px;
            height: 200px;
            background: #ccc;
            margin: 10px;
            transition: 1s all ease;
            transform: skew(0,0);
            border: 1px solid #000;
            box-shadow: 0 0 5px 40px black;
        }
        #ul1 li:active{
            transform: skew(45deg,0deg);
        }
    </style>
</head>
<body>
<div id="ul1">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</div>
</body>
</html>
