<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
       .box{
           width: 200px;
           height: 200px;
           background: #ccc;
           margin: 100px auto;
           transition: 1s width ease ,3s height ease-in-out;
       }
        .box:hover{
            width: 400px;
            height: 400px;
            background: #f90;
        }
    </style>

</head>
<body>
<div class="box">1212</div>
</body>
</html>
