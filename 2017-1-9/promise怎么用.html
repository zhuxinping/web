<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery.js"></script>
<script>
   let p=new Promise(function (resolve,reject) {
       //异步代码
       //resolve成功
       //reject失败
        $.ajax({
            url:'data/arr.txt',
            dataType:'json',
            success(arr){
                resolve(arr);
            },
            error(err){
                reject(err)
            }
        });
   });
   p.then(function (arr) {
       alert('成功了'+arr)
   },function (err) {
       console.log('失败了'+err);
   });
</script>
</body>
</html>
