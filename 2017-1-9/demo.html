<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //异步加载图片
    function loadImageAsync(url){
        return new Promise(function(resolve,reject){
            const image = new Image();
            image.onload = function(){
                resolve(image);
            };
            image.onerror = function(){
                reject(new Error('error');
            };
            image.src = url;
        });
    }
</script>
</body>
</html>
