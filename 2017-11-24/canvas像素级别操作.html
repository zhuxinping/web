<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {background:black; text-align: center;}
        #c1 {background:white;}

        window.onload=function (){

               // );
               //  r行c列
               //  arr[(r*800+c)*4]
               //  arr[(r*W+c)*4]
                console.log(
                    `r:${imageData.data[(599*800+0)*4]}`,
                    `g:${imageData.data[(599*800+0)*4+1]}`,
                    `b:${imageData.data[(599*800+0)*4+2]}`,
                    `a:${imageData.data[(599*800+0)*4+3]}`
                );
            }
        };
    </script>
</head>
