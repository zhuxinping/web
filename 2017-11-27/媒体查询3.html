<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style media="screen">
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #aside{
            height: 250px;
            position: fixed;
            left: 0;
            top: 50%;
            margin-top: -125px;
        }
        #aside li{
            width: 100px;
            height: 50px;
            line-height: 50px;
            color:#fff;
            text-align: center;
            transition: .3s all ease;
        }
        #aside li:hover{
            width: 150px;
        }
        #aside li.b1{background: #3b5998}
        #aside li.b2{background: #1da1f1}
        #aside li.b3{background: #db4e41}
        #aside li.b4{background: #6383a8}
        #aside li.b5{background: #fe6650}
        @media (max-width: 1024px) {
            #aside{
                height: 50px;
                display: flex;
                width: 100%;
                bottom: 0;
                top:auto;
                margin-top: 0;
            }
            #aside li{
               flex: 1;
                width: auto;
            }
            #aside li:hover{
                width: auto;
                color:#f90
            }
        }
    </style>
</head>
<body>
<ul id="aside">
    <li class="b1">facebook</li>
    <li class="b2">Twitter</li>
    <li class="b3">google</li>
    <li class="b4">vk</li>
    <li class="b5">other</li>
</ul>
</body>
</html>
