<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //2.连接到服务器
        let ws=new WebSocket('ws://localhost:8081/');
        ws.onopen=function () {
            console.log('链接已打开');
            ws.send('acb');
        }
        ws.onmessage=function () {
            alert('有消息过来')
        }
        ws.onerror=function () {
            alert('链接出错了')
        }
        ws.onclose=function () {
            alert('关闭')
        }
    </script>
</head>
<body>

</body>
</html>
